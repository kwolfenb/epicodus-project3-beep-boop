<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css"  rel="stylesheet" type="text/css">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3 class="display-4">Greetings, human.</h3>
        <p>Beep! Boop! I am a robot. Give me a number and I will show you my counting skills.</p>
      </div>
      <form class="inputForm">
        <div class="row">
          <div class="col">
            <label for="numberInput">Please give me a number.</label><br>
            <input type="text" class="form-control" id="numberInput" required pattern=[0-9]+>
          </div>
          <div class="col">
            <label for="nameInput">What is your name?</label><br>
            <input type="text" class="form-control" id="nameInput" value="Dave">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg" id="submitButton">Submit</button>
        <button type="button" class="btn btn-outline-warning btn-lg" onClick="window.location.reload()" id="resetButton">Reset</button>
      </form>
      <div id="resultOutput">
        <h6>Okay <span id="spanName"></span>. I will now count to <span id="spanNumber"></span>. </h6>
        <p>Remember, as a robot I <em>always</em> start with "0". That is the robot way.</p>
          <ul id="resultList">
          </ul>
      </div>
    </div>
  </body>
</html>
