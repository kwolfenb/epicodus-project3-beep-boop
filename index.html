<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css"  rel="stylesheet" type="text/css">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3 class="display-4">Greetings, human.</h3>
        <p>Beep! Boop! I am a robot. Give me a number and I will show you my counting skills.</p>
      </div>
      <form class="inputForm">
        <div class="form-group">
          <label for="numberInput">Tell me your number:</label>
          <input type="text" id="numberInput" required pattern=[0-9]>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
      </form>
      <div id="resultOutput">
        <h4>I will now count to <span id="spanNumber"></span>: </h4>
        <h6>Remember, as a robot I <em>always</em> start with "0". That is the robot way.</h6>
          <ul id="resultList">
          </ul>
      </div>
    </div>
  </body>
</html>
